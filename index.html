<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aeshan | Web Dev</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Your Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Main Container -->
  <div class="container hidden" id="content-container">
    
    <!-- Profile Picture -->
    <img src="assets/pfp.png" alt="Profile Picture" class="profile-picture" id="pfp-image">

    <!-- Main Name -->
    <h1 class="main-name">Aeshan</h1>

    <!-- Typing Text -->
    <h2 class="typing-line" aria-live="polite">
      <span id="typing-text"></span><span class="cursor">|</span>
    </h2>

    <!-- Social Links -->
    <div class="socials">
      <a href="https://github.com/aeshan" target="_blank" class="social-box">
        <i class="fab fa-github"></i>
        <span>GitHub</span>
        <span class="arrow">→</span>
      </a>
      <a href="https://twitter.com/aeshan" target="_blank" class="social-box">
        <i class="fab fa-twitter"></i>
        <span>Twitter</span>
        <span class="arrow">→</span>
      </a>
      <a href="https://linkedin.com/in/aeshan" target="_blank" class="social-box">
        <i class="fab fa-linkedin"></i>
        <span>LinkedIn</span>
        <span class="arrow">→</span>
      </a>
      <a href="https://instagram.com/aeshan" target="_blank" class="social-box">
        <i class="fab fa-instagram"></i>
        <span>Instagram</span>
        <span class="arrow">→</span>
      </a>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
